<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe in Space</title>

    <link href="https://fonts.googleapis.com/css?family=Electrolize|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">

</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Tic Tac Toe in Space</h1>
            <button type="button" class="btn btn-info">Play Again</button>
            
        </header>

        <div class="content">
            <div class="players">
                <h2>Players</h2>
                <p>Player 1: </p><div class="player-x"><img src="images/alien-x.png" alt="angry alien"></div>
                <p>Player 2: </p><div class="player-o"><img src="images/alien-o.png" alt="happy alien"></div>
            </div>

            <div class="board">
                <table>
                    <tr>
                      <td></td>
                      <td class="vert"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td class="hori"></td>
                      <td class="vert hori"></td>
                      <td class="hori"></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td class="vert"></td>
                      <td></td>
                    </tr>
                  </table>
            </div>

            <button type="button" class="btn btn-success">Restart</button>

            <div class="results">
                <h2>Results</h2>
                <div class="winner"><p>The winner is:</p> </div>
                <div class="draw"><p>Draw game</p></div>
            </div>




    </div>
    
</body>
</html>
